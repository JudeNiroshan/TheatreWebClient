<div class="container">
    <div class="col-xs-offset-2 col-xs-9">
        <form class="form-horizontal" ng-submit="sampathBankTransaction()" ng-controller="SampathBankController">
            <fieldset>
                <legend>Sampath Bank Transaction Portal</legend>
                <div class="form-group">
                    <div class="col-lg-10 col-xs-offset-3">
                        <img width="50%" src="/img/sampath-cards.jpg"></img>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardNumber" class="col-lg-2 control-label">Credit Card Number</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" name="cardNumber" id="cardNumber" placeholder="Enter 16 digit Credit Card Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="holderName" class="col-lg-2 control-label">Owner</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="holderName" id="holderName" placeholder="Enter name in the Credit Card">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-lg-2 control-label">Amount</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="price" id="price" disabled="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cvc" class="col-lg-2 control-label">CVC Number</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" maxlength="3" name="cvc" id="cvc" placeholder="3 digit CVC number">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
